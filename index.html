<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Drop</title>
    <!-- background-removal-js ライブラリをCDN経由で読み込み -->
    <script src="https://unpkg.com/background-removal-js"></script>
    
    <!-- インラインスタイルセクション -->
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }

        h1 {
            color: #333;
        }

        #backgroundDropArea, #personDropArea {
            border: 2px dashed #ccc;
            width: 300px;
            height: 200px;
            text-align: center;
            line-height: 200px;
            margin: 20px auto;
            color: #999;
            font-size: 16px;
        }

        canvas {
            border: 1px solid #ccc;
            display: block;
            margin: 0 auto 20px;
        }
    </style>
</head>
<body>
    <h1>画像合成ツール</h1>

    <div id="backgroundDropArea">
        背景画像をここにドロップ
    </div>
    <canvas id="backgroundCanvas" width="300" height="200"></canvas>

    <div id="personDropArea">
        人物画像をここにドロップ
    </div>
    <canvas id="personCanvas" width="300" height="200"></canvas>

    <script src="script.js"></script>
</body>
</html>
